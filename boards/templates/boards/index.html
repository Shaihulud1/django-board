{% extends "boards/base.html" %}
{% load static %}
{% block content %}
    {% if boardsList %}
        {% for board in boardsList %}
            <li>
                <a href="{% url 'detailBoard' board.boardCode %}">
                    <img src="{% static 'boards/'|add:board.boardImg %}" alt="">
                    <p>{{board.boardName}}</p>
                </a>
            </li>
        {% endfor %}
    {% endif %}
{% endblock content %}
